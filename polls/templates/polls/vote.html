<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Votos</title>
  </head>
  <body>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/"> {{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma pesquisa disponivel</p>
{% endif %}
  </body>
</html>
